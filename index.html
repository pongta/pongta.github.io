<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dirty Firestore</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
</head>
<body>
    
    <h1 id="_title">Insert Here</h1>

    <table style="width: 100%;">
        <tbody>
        <tr>
        <td style="width: 25%;"><h1>Question title</h1></td>
        <td style="width: 75%;">
                <select id="selectQuestion" onchange="onQuestionTitleSelect();" onfocus="this.selectedIndex = -1;">
                        <option>Choose a question</option>
                      </select>   
        </td>
        </tr>
        <tr>
        <td style="width: 25%;"><h1>Question title</h1></td>
        <td style="width: 75%;"><h2 id="_title">Question title</h2></td>
        </tr>            
        <tr>
        <td style="width: 25%;">Question no</td>
        <td style="width: 75%;"><h1 id="_id">Question id</h1></td>
        </tr>
        <tr>
        <td style="width: 25%;">Question</td>
        <td style="width: 75%;"><textarea name="message" rows="5" cols="40" id="_question"></textarea></td>
        </tr>
        <tr>
        <td style="width: 25%;">Option 1</td>
        <td style="width: 75%;"><input type="textfield" id="_option1"/></td>
        </tr>
        <tr>
        <td style="width: 25%;">Option 2</td>
        <td style="width: 75%;"><input type="textfield" id="_option2"/></td>
        </tr>
        <tr>
        <td style="width: 25%;">Option 3</td>
        <td style="width: 75%;"><input type="textfield" id="_option3"/></td>
        </tr>
        <tr>
        <td style="width: 25%;">Option 4</td>
        <td style="width: 75%;"><input type="textfield" id="_option4"/></td>
        </tr>
        <tr>
        <td style="width: 25%;">Correct Answer</td>
        <td style="width: 75%;"><input type="textfield" id="_correct_ans"/></td>
        </tr>
        <tr>
        <td style="width: 25%;">Answer details</td>
        <td style="width: 75%;">  <textarea name="message" rows="5" cols="40" id="_ans_detail"></textarea></td>
        </tr>
        <tr>
        <td style="width: 25%;"></td>
        <td style="width: 75%;"><button id="saveButton">Add</button></td>
        </tr>
        </tbody>
        </table>
   

    <script src="./app.js"></script>

</body>
</html>
